version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"  # Root-level requirements.txt
    schedule:
      interval: "weekly"
    versioning-strategy: increase
    labels:
      - dependencies
      - python
    commit-message:
      prefix: "build(deps)"
    groups:
      default:
        patterns:
          - "*"

